[project]
name = "forward"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "ks", email = "2777389616@qq.com" }
]
requires-python = ">=3.13"
dependencies = [
    "coppeliasim-zmqremoteapi-client>=2.0.4",
    "numpy>=2.3.4",
    "sympy>=1.14.0",
]

[project.scripts]
verify_fk = "forward.verify_fk_coppelia:main"
forward = "forward.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "microsoft-python-type-stubs",
    "mypy>=1.18.2",
    "pyright>=1.1.407",
]

[tool.mypy]
mypy_path = ["type_stubs", "src"]

[tool.uv.sources]
microsoft-python-type-stubs = { git = "https://github.com/microsoft/python-type-stubs.git" }
